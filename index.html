<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/estilo.css">
    <script defer src="./script/script.js"></script>
    <title>Clevy Indumentaria</title>
    <meta name="description" content="Descubre nuestras tendencias y busca tu propio estilo">
    <meta name="keywords" content="catalogo, estilo, ropa, casual">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <section class="headerimagenes">
            <img src="./img/usuario.png" id="abrirFormulario" alt="usuario">
            <div id="formulario-container" style="display: none;">
                <h1>Iniciar Sesión</h1>
                <form id="formulario">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>

                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <a href="index.html"><img src="./img/logo.jpg" class="logo" alt="logo"></a> 
            <img src="./img/carrito.png" class="carrito" alt="carrito" id="carrito-foto">
            </div>
        </section>
        <section>
            <p class="headerparrafo"> ENVIOS GRATIS A PARTIR DE $2500</p>
        </section>
    </header>
    <main>
        <div class="buscador">
            <input type="text" id="busqueda" placeholder="Buscar">
            <button id="buscarButton">Ir</button>
        </div>
        <div id="resultados"></div>
        <h1>TIENDA</h1>
        <section class="catalogo" id="catalogo">
        </section>

        <div class="redes">
            <a href="https://www.instagram.com/clevy.indumentaria/" target="_blank">
                <img src="./img/ig.png">
            </a>
            <a href="//wa.me/59899984017" target="_blank">
                <img src="./img/wpp.png">
            </a>
        </div>
    </main>
    <hr>
    <footer class="pie">
        <img src="./img/envio.png" alt="envios">
        <p> Hacemos envíos a todo Uruguay</p>
        <img src="./img/pagos.png" alt="pagos">
        <p>Aceptamos todos los medios de pago</p>
    </footer>
    <script type="module" src="./script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
