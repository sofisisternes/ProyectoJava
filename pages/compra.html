<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="../script/script.js"></script>
    <title>Carrito</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../img/logo.jpg" class="logo" alt="logo"></a>
        <section>
            <p class="headerparrafo"> ENVIOS GRATIS A PARTIR DE $2500</p>
        </section>
    </header>
    <main>
        <form class="row g-3 formularioCarrito" id="formularioCarrito">
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="...@gmail.com" required>
            </div>
            <div class="col-12">
                <label for="inputNombre" class="form-label">Nombre y Apellido</label>
                <input type="text" id="inputNombre" class="form-control" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Calle / Número / Apto" required>
            </div>
            <div class="col-12">
                <label for="inputState" class="form-label">Barrio</label>
                <select id="inputState" class="form-select" required>
                    <option selected>Seleccionar</option>
                    <option>Artigas</option>
                    <option>Canelones</option>
                    <option>Cerro Largo</option>
                    <option>Colonia</option>
                    <option>Durazno</option>
                    <option>Flores</option>
                    <option>Florida</option>
                    <option>Lavalleja</option>
                    <option>Maldonado</option>
                    <option>Montevideo</option>
                    <option>Paysandú</option>
                    <option>Rio Negro</option>
                    <option>Rivera</option>
                    <option>Rocha</option>
                    <option>Salto</option>
                    <option>San José</option>
                    <option>Soriano</option>
                    <option>Tacuarembó</option>
                    <option>Treinta y Tres</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="comprarProductos">Finzalizar Compra</button>
            </div>
        </form>
        <div class="redes">
            <a href="https://www.instagram.com/clevy.indumentaria/" target="_blank">
                <img src="../img/ig.png">
            </a>
            <a href="//wa.me/59899984017" target="_blank">
                <img src="../img/wpp.png">
            </a>
        </div>
    </main>
    <hr>
    <footer class="pie">
        <img src="../img/envio.png" alt="envios">
        <p> Hacemos envíos a todo Uruguay</p>
        <img src="../img/pagos.png" alt="pagos">
        <p>Aceptamos todos los medios de pago</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
